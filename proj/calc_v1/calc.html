<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- JS -->
    <script src="js/calc.js" defer></script>
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="img/calculator.png" />
  </head>
  <body>
    <div class="page-bg">
      <img class="page-bg__img" src="img/background2.jpg" alt="" />
    </div>
    <header>
      <h1 class="page-header">Retro Calculator</h1>
    </header>
    <div class="calc">
      <div class="calc__header">
        <p class="calc__header-name">calc</p>
        <p class="calc__header-version">v1.0</p>
      </div>
      <div class="calc__display">
        <p class="calc__display-text" id="display">ERR</p>
      </div>
      <div class="calc__buttons-wrapper">
        <button
          class="calc__button calc__button--num"
          id="key-7"
          onclick="concatenate('7')"
        >
          7
        </button>
        <button
          class="calc__button calc__button--num"
          id="key-8"
          onclick="concatenate('8')"
        >
          8
        </button>
        <button
          class="calc__button calc__button--num"
          id="key-9"
          onclick="concatenate('9')"
        >
          9
        </button>
        <button
          class="calc__button calc__button--del"
          id="key-del"
          onclick="del()"
        >
          DEL
        </button>
        <button
          class="calc__button calc__button--num"
          id="key-4"
          onclick="concatenate('4')"
        >
          4
        </button>
        <button
          class="calc__button calc__button--num"
          id="key-5"
          onclick="concatenate('5')"
        >
          5
        </button>
        <button
          class="calc__button calc__button--num"
          id="key-6"
          onclick="concatenate('6')"
        >
          6
        </button>
        <button
          class="calc__button calc__button--ops"
          id="key-add"
          onclick="concatenate('+')"
        >
          +
        </button>
        <button
          class="calc__button calc__button--num"
          id="key-3"
          onclick="concatenate('3')"
        >
          3
        </button>
        <button
          class="calc__button calc__button--num"
          id="key-2"
          onclick="concatenate('2')"
        >
          2
        </button>
        <button
          class="calc__button calc__button--num"
          id="key-1"
          onclick="concatenate('1')"
        >
          1
        </button>
        <button
          class="calc__button calc__button--ops"
          id="key-sub"
          onclick="concatenate('-')"
        >
          -
        </button>
        <button
          class="calc__button calc__button--ops"
          id="key-dot"
          onclick="concatenate('.')"
        >
          .
        </button>
        <button
          class="calc__button calc__button--num"
          id="key-0"
          onclick="concatenate('0')"
        >
          0
        </button>
        <button
          class="calc__button calc__button--ops"
          id="key-div"
          onclick="concatenate('/')"
        >
          /
        </button>
        <button
          class="calc__button calc__button--ops"
          id="key-mul"
          onclick="concatenate('*')"
        >
          *
        </button>
        <button
          class="calc__button calc__button--clr"
          id="key-clr"
          onclick="clearDisplay()"
        >
          AC
        </button>
        <button
          class="calc__button calc__button--eql"
          id="key-eql"
          onclick="calculate()"
        >
          =
        </button>
      </div>
    </div>
  </body>
</html>
